{% extends 'base.html' %}
    {% block content %}
        <h2>Sign In</h2>
          <form action="{{url_for('login')}}" method="post" name="login">
              {{ form.csrf_token }}
              <p>
                  {{ form.username.label }}<br>
                  {{ form.username(size=30) }}<br>
              </p>
              <p>
                  {{ form.password.label }}<br>
                  {{ form.password(size=30) }}<br>
              </p>
              <p><input type="submit" value="Sign In"></p>
          </form>
        <h2>{{msg}}</h2>
    {% endblock %}
